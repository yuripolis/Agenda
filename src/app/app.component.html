<div>
  <h1>ViaCEP Data</h1>
  <div>
    <label for="cep">Enter CEP: </label>
    <input type="text" id="cep" [(ngModel)]="cep" />
    <button (click)="searchCep()">Search</button>
  </div>
  <div *ngIf="cepData">
    <h2>CEP Data:</h2>
    <pre>{{ cepData | json }}</pre>
  </div>
  <div *ngIf="error">
    <p style="color: red;">{{ error }}</p>
  </div>
</div>
